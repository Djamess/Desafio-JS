<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Extra</title>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap%27" rel="stylesheet">
    <link href="../src/index.css" rel="stylesheet" type="text/css" />
    <link href="../src/desafioExtra.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="logo">
        <a href="../index.html">
            <img src="https://yt3.ggpht.com/0F-DZLvnyfSr5kogHPwcYxEsk6rKUAdUNYcaYQOiA1_1YOfJOcJdC3xeNxy0eiJjf3B1eK6bdg=w1280-fcrop64=1,00005a57ffffa5a8-k-c0xffffffff-no-nd-rj"
                alt="Logo" />
        </a>
    </div>
    <main class="container">
        <section class="container__section container__formulario">
            <h1 class="section__title">Insira os dados do usu√°rio</h1>
            <form class="form" id="form">
                <label for="">Nome</label>
                <input id="nome" type="text" required autocomplete="off" />
                <label for="">Idade</label>
                <input id="idade" type="number" required autocomplete="off" />
                <label for="habilidades">Skills</label>
                <input id="habilidades" type="text" maxlength="50" required autocomplete="off" />
                <input type="submit" value="Resultado" />
            </form>
        </section>
        <section class="container__section container__resultado">
            <h1 class="section__title">Resultado</h1>
            <ul id="resultado"></ul>
        </section>
    </main>

    <script src="../src/desafioExtra.js"> </script>
</body>
